<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucks Fan Page</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* 這裡設定配色 (Colorhunt 風格) - 公鹿隊配色 */
        body {
            margin: 0;
            padding: 0;
            background-color: #00471B; /* 公鹿深綠 */
            color: #EEE1C6; /* 奶油白 */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            border-bottom: 2px solid #EEE1C6;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #info-box {
            background: rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
        }

        /* 按鈕樣式 */
        button {
            background-color: #EEE1C6;
            color: #00471B;
            border: none;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #fff;
        }

        /* 3D 畫布的容器 */
        #canvas-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>FEAR THE DEER</h1>
        <p>Welcome to My Personal Page</p>
    </header>

    <main>
        <div id="info-box">
            <h2>About Me</h2>
            <p class="content-text">
                你好！我是公鹿隊的超級粉絲。<br>
                這是利用 GitHub Pages 建立的個人網頁。<br>
                下方有一顆用 Three.js 製作的 3D 旋轉籃球！
            </p>
            <button id="toggle-btn">隱藏/顯示介紹</button>
        </div>

        <div id="canvas-container"></div>
    </main>

    <footer>
        &copy; 2025 Milwaukee Bucks Fan Page. Created for Class.
    </footer>

    <script>
        // --- 1. jQuery 部分 (老師要求的簡單特效) ---
        $(document).ready(function(){
            $("#toggle-btn").click(function(){
                // 讓文字區塊滑動隱藏或顯示
                $(".content-text").slideToggle("slow");
            });
        });

        // --- 2. Three.js 部分 (老師要求的 3D 網站) ---
        // 設定場景
        const scene = new THREE.Scene();
        
        // 設定攝影機
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
        camera.position.z = 5;

        // 設定渲染器
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // alpha: true 讓背景透明
        renderer.setSize(window.innerWidth, 400);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 建立幾何體 (這裡做一個像是籃球的球體，用網格顯示)
        const geometry = new THREE.SphereGeometry(2.5, 16, 16);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0xEEE1C6,  // 奶油白線條
            wireframe: true   // 開啟網格模式，看起來比較科技感
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // 動畫迴圈
        function animate() {
            requestAnimationFrame(animate);

            // 讓球體旋轉
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // 處理視窗縮放，讓 3D 物件不會變形
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / 400;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, 400);
        });
    </script>

</body>
</html>
